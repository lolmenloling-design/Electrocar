<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Зарядна станція</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer src="img/Tesla.glb"
              alt="3D model"
              camera-controls
              auto-rotate
              autoplay
              touch-action="pan-y"
              shadow-intensity="1"
              exposure="1"
              style="width: 90vw; height: 90vh; background: #222; border-radius: 10px;">
</model-viewer>

</body>
</html>
